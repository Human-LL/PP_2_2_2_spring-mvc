<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Cars</h1>
<table class="cars">
  <thead>
  <tr>
    <th>Make</th>
    <th>Model</th>
    <th>Production Year</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.make}"></td>
    <td th:text="${car.model}"></td>
    <td th:text="${car.productionYear}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
